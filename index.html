<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
    <title>FinBuzz</title>
</head>
<body>
    <header>
        <div class="headerTop">
            <div class="container">
                <div class="headerTopRight">
                    <p>Are you ready to grow up your business?</p>
                    <div class="ourTeamBtn">
                        <p>Join our team</p>
                        <i class="fas fa-long-arrow-alt-right"></i>
                    </div>
                </div>
                <div class="headerTopLeft">
                    <div class="social_link">
                        <a href="#"><i class="fab fa-facebook-square"></i></a>
                        <a href="#"><i class="fab fa-twitter"></i></a>
                        <a href="#"><i class="fab fa-linkedin-in"></i></a>
                        <a href="#"><i class="fab fa-pinterest"></i></a>
                        <a href="#"><i class="fab fa-skype"></i></a>

                    </div>
                </div>
            </div>
        </div>
        <div class="headerMiddle">
            <div class="container">
                <div class="logo">
                    <img src="img/logo1.png" alt="brand logo">
                </div>
                <div class="navBar">
                    <ul>
                        <li><a href="#">Home <i class="fas fa-angle-down"></i></a></li>
                        <li><a href="#">About Us </a></li>
                        <li><a href="#">Service <i class="fas fa-angle-down"></i></a></li>
                        <li><a href="#">Blog <i class="fas fa-angle-down"></i></a></li>
                        <li><a href="#">Pages <i class="fas fa-angle-down"></i></a></li>
                        <li><a href="#">Contact </a></li>
                    </ul>
                </div>
                <div class="searchIcon">
                    <i class="fas fa-search"></i>
                </div>
                <div class="hotLineNum">
                    <div class="messageIcon">
                        <i class="far fa-comments"></i>
                    </div>
                    <div class="contactNum">
                        <p>Hotline Number</p>
                        <h5>009850 9850</h5>
                    </div>
                </div>
                <div class="navIcon">
                    <i class="fas fa-bars"></i>
                </div>
            </div>
        </div>
    </header>

</html>
